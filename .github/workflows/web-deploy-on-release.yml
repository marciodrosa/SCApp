name: web-deploy-on-release
on:
  push:
    tags:
      - '*.*.*'
env:
  GODOT_VERSION: "4.0"
  RELEASE_NAME: beta13
  SUBDIR: beta13
  DEBIAN_FRONTEND: noninteractive
jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-20.04
    steps:
      - name: Godot Download
        run: |
          apt-get update && apt-get install -y --no-install-recommends git git-lfs unzip wget zip && rm -rf /var/lib/apt/lists/*
          wget https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}${GODOT_SUBDIR}/Godot_v${GODOT_VERSION}-${GODOT_RELEASE_NAME}_linux_headless.64.zip
          wget https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}${GODOT_SUBDIR}/Godot_v${GODOT_VERSION}-${GODOT_RELEASE_NAME}_export_templates.tpz
          mkdir ~/.cache
          mkdir -p ~/.config/godot
          mkdir -p ~/.local/share/godot/templates/${GODOT_VERSION}.${GODOT_RELEASE_NAME}
          unzip Godot_v${GODOT_VERSION}-${GODOT_RELEASE_NAME}_linux_headless.64.zip
          mv Godot_v${GODOT_VERSION}-${GODOT_RELEASE_NAME}_linux_headless.64 /usr/local/bin/godot
          unzip Godot_v${GODOT_VERSION}-${GODOT_RELEASE_NAME}_export_templates.tpz
          mv templates/* ~/.local/share/godot/templates/${GODOT_VERSION}.${GODOT_RELEASE_NAME}
          rm -f Godot_v${GODOT_VERSION}-${GODOT_RELEASE_NAME}_export_templates.tpz Godot_v${GODOT_VERSION}-${GODOT_RELEASE_NAME}_linux_headless.64.zip
      - name: Checkout
        uses: actions/checkout@v3.3.0
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.${RELEASE_NAME} ~/.local/share/godot/templates/${GODOT_VERSION}.${RELEASE_NAME}
      - name: Web Build
        run: |
          mkdir -v -p Deploy/Web
          godot -v --export "Web" Deploy/Web/index.html
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: web
          path: Deploy/Web
      - name: Install rsync ðŸ“š
        run: |
          apt-get update && apt-get install -y rsync
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: Deploy/Web # The folder the action should deploy.
